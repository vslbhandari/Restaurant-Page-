<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Fries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Heading  -->
    <div class="heading">
      <header>
        <h1>Online</h1>
        <p>FoodShop</p>
        <hr />
      </header>
    </div>

    <!-- Navigation bar -->
    <div class="nav_bar">
      <nav>
        <div class="logo">
          <img src="Images/Logo.jpg" alt="Logo of restuarant" />
        </div>
        <div class="nav_menu">
          <span>Home</span>
          <span>About</span>
          <span>Menu</span>
          <span>ContactUs</span>
        </div>
      </nav>
    </div>

    <!-- Main container -->
    <div class="main_container">
        <img src="./Images/food background.jpg" alt="">
      <div class="container_title">
        <h2>Welcome to Online FoodShop</h2>
        <h3>ORDER NOW</h3>
      </div>
      <div class="Images">
        <div class="image_one">
          <img
            src="https://images.edrawmax.com/examples/menu/12.jpg"
            alt="Picture of menu"
          />
        </div>
        <div class="image_two">
          <img src="./Images/ambiance.jpg" alt="ambience Picture" />
        </div>
      </div>
      <div class="image_one Title1">
        <p>Menu</p>
      </div>
      <div class="image_two Title2">
        <p>Ambience</p>
      </div>
    </div>
  </body>
</html>
